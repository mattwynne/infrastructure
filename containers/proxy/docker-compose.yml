services:
  app:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    security_opt:
      - apparmor:unconfined
    extra_hosts:
      - "plex:192.168.1.201"
      - "sandbox:192.168.1.191"
      - "proxy:192.168.1.92"

