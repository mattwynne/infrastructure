---
- name: Set up Docker
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - ca-certificates
        state: present

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker's official GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present

    - name: Update apt cache again
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Copy hosts file to host, containing IP addresses of other hosts
      ansible.builtin.template:
        src: ./hosts.j2
        dest: /etc/hosts

    - name: Copy docker-compose.yml to host
      ansible.builtin.copy:
        src: ./docker-compose.yml
        dest: /root/docker-compose.yml
 
    - name: Copy systemd service for docker-compose
      ansible.builtin.copy:
        src: ./docker-compose.service
        dest: /etc/systemd/system/docker-compose.service

    - name: Reload systemd daemon
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Enable and start docker-compose service
      ansible.builtin.systemd:
        name: docker-compose
        enabled: yes
        state: started
